<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

   <link href="https://allfont.net/allfont.css?fonts=digital-7-mono" rel="stylesheet" type="text/css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="calc-body">
        <div class="calc-screen">
          <h1 class="result">0.</h1>

        </div>
        <div class="calc-numbers">
          <button type="button" class="clear num btn btn-primary">C</button>
          <button type="button" class="num number-btn btn btn-warning">7</button>
          <button type="button" class="num number-btn btn btn-warning">8</button>
          <button type="button" class="num number-btn btn btn-warning">9</button>
          <button type="button" class="num number-btn btn btn-warning">4</button>
          <button type="button" class="num number-btn btn btn-warning">5</button>
          <button type="button" class="num number-btn btn btn-warning">6</button>
          <button type="button" class="num number-btn btn btn-warning">1</button>
          <button type="button" class="num number-btn btn btn-warning">2</button>
          <button type="button" class="num number-btn btn btn-warning">3</button>
          <button type="button" class="num zero-btn number-btn btn btn-warning">0</button>
          <button type="button" class="num decimal-btn number-btn btn btn-warning">.</button>




        </div>
        <div class="calc-functions">
          <button type="button" class="function-btn btn btn-outline-danger">/</button>
          <button type="button" class="function-btn btn btn-outline-danger">X</button>
          <button type="button" class="function-btn btn btn-outline-danger">-</button>
          <button type="button" class="function-btn btn btn-outline-danger">+</button>
          <button type="button" class="function-btn btn btn-outline-danger">=</button>


        </div>
      </div>
      <footer>
        Â© Brought to you by Sagar Panwar
      </footer>
    </div>
